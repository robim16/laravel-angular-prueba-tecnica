<div class="container mt-4">
    <h2>Listado de subcategorias</h2>
    <a class="btn btn-primary" routerLink="/subcategorias/create">Crear subcategoría</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            @for(subcategoria of subcategorias; track subcategoria.id) {
                <tr>
                    <td>{{ subcategoria.id }}</td>
                    <td>{{ subcategoria.nombre }}</td>
                    <td>{{ subcategoria.categoria_id }}</td>
                    <td>{{ subcategoria.estado }}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
